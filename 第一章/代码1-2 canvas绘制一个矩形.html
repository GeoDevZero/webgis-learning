<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-2</title>
</head>

<body>
    <div id="app"></div>
    <!-- 定义一个canvas标签 -->
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        // 获取canvas元素
        const canvas = document.querySelector('canvas')
        // 获取画布canvas元素的绘图上下文，其中2d指的是二维的意思
        let ctx = canvas.getContext('2d')
        // 设置线条样式，红色边框
        ctx.strokeStyle = 'red'
        // 设置线宽，2 像素
        ctx.lineWidth = 2
        // 绘制矩形 （长100* 宽60）
        ctx.strokeRect(20, 20, 100, 60)
    </script>
</body>

</html>

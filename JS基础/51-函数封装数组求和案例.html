<body>
  <!-- 函数封装-求学生总分
        需求：学生的分数是一个数组,计算每个学生的总分
        分析：
        ①： 封装一个求和函数
        ②： 传递过去的参数是一个数组
        ③： 函数内部遍历数组求和 -->
  <script>
    // 1.封装一个函数
    function getArrSum(arr = []) {
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      console.log(sum);

    }

    getArrSum([1, 2, 3, 4, 5, 6, 10])
    getArrSum([2, 4, 6, 8, 9])
  </script>
</body>

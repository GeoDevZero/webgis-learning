<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function getRandom(N, M) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    let random = getRandom(1, 10)

    // 需要不断的循环
    // 设定三次，三次没猜对就直接退出
    let flag = true //开关变量
    for (let i = 1; i <= 3; i++) {
      let num = +prompt('请输入一个数字：')
      if (num > random) {
        alert('数字猜大了，继续猜')
      } else if (num < random) {
        alert('猜小了，继续猜')
      } else {
        flag = false
        alert('恭喜你，猜对了')
        break //退出循环
      }
    }

    if (flag) {
      alert('次数已经用完')
    }
  </script>
</body>

</html>

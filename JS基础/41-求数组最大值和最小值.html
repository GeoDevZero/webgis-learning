<body>
  <!-- 数组求最大值和最小值
          需求：求数组 [2,6,1,77,52,25,7] 中的最大值
          分析：
          ①：声明一个保存最大元素的变量 max。
          ②：默认最大值可以取数组中的第一个元素。
          ③：遍历这个数组，把里面每个数组元素和 max 相比较。
          ④：如果这个数组元素大于max 就把这个数组元素存到 max 里面，否则继续下一轮比较。
          ⑤：最后输出这个 max
          拓展：
          自己求一下最小值 -->
  <script>
    let arr = [2, 6, 1, 77, 52, 25, 7]
    let max = arr[0]
    let min = arr[0]

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i]
      } else if (arr[i] < min) {
        min = arr[i]
      }
    }
    console.log(max);
    console.log(min);


  </script>
</body>

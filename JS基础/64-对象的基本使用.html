<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let product = {
      goods: '小米(MI)',
      name: '小米小米10青春版',
      num: 100012816024,
      weight: '0.55kg',
    }

    console.log(typeof product);
    console.log(product);

    // 查询对象内的属性
    // 语法：对象名.属性
    console.log(product.num)
    console.log(product['name'])

    // 更改对象内的属性
    // 语法：对象名.属性 = 新值
    product.name = '小米10青春版'
    console.log(product.name)

    // 增加对象内的属性
    // 语法：对象名.新属性 = 新值
    product.price = '4399'
    console.log(product)

    // 删除对象内属性（了解）
    delete product.num
    console.log(product)
  </script>
</body>

</html>

    /* 3. 计算1-100之间的所有偶数和

          首先利用if语句把 i 里面是偶数筛选出来
          把 筛选的 i 加到 sum 里面 */
    let i = 1
    let sum = 0
    while (i <= 100) {
      // 筛选偶数
      if (i % 2 === 0) {
        sum += i
      }

      i++
    }

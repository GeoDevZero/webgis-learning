<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  span {
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid #333;
    margin: 2px;
    border-radius: 5px;
    box-shadow: 2px 2px 2px pinkb;
  }
</style>

<body>
  <!-- 九九乘法表
      需求：如图所示
      分析：
      ①：只需要把刚才倒三角形星星做改动
      ②： ★ 换成 1 x 1 = 2 格式 -->
  <script>
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${j}*${i} = ${i * j}</span>`)
      }
      document.write(`<br>`)
    }
  </script>

</body>

</html>

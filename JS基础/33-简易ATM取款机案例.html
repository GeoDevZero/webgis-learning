<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 简易ATM取款机案例
        需求：用户可以选择存钱、取钱、查看余额和退出功能
        分析：
        ①：循环的时候，需要反复提示输入框，所以提示框写到循环里面
        ②：退出的条件是用户输入了 4，如果是4，则结束循环，不在弹窗
        ③：提前准备一个金额预先存储一个数额
        ④：取钱则是减法操作， 存钱则是加法操作，查看余额则是直接显示金额
        ⑤：输入不同的值，可以使用switch来执行不同的操作 -->
  <script>
    // 1.开始循环
    // 3.声明一个总的金额
    let money = 100
    while (true) {
      let result = +prompt(`
            请您选择操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `)
      // 2.输入4退出循环
      if (result === 4) {
        break
      }
      switch (result) {
        case 1:
          let save = +prompt('请输入存款的金额：')
          money += save
          break
        case 2:
          let push = +prompt('请输入取款的金额：')
          money = money - push
          break
        case 3:
          alert(`当前余额为：${money}`)
          break
      }
    }
  </script>
</body>

</html>

    // 1. 求任意数组中的最大值并返回这个最大值
    function getArrMax(arr = []) {
      let max = arr[0]
      for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i]
        }
        // 在循环中用return会直接结束循环
      }
      return max
    }
    let re = getArrMax([2, 4, 3, 3, 34, 5, 52, 6, 7, 73, 32, 0])
    console.log(re);

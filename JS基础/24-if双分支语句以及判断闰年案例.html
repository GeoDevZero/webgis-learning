    /* 判断闰年案例
        需求：让用户输入年份，判断这一年是闰年还是平年并弹出对应的警示框
        分析：
        ①：能被4整除但不能被100整除，或者被400整除的年份是闰年，否则都是平年
        ②：需要逻辑运算符 */

    let year = +prompt('请输入年份：')
    if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {

    } else {

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /* 需求：
        有2个变量： num1 里面放的是 10， num2 里面放的是20
        最后变为 num1 里面放的是 20 ， num2 里面放的是 10
        目的：
        1. 练习变量的使用
        2. 为了后面冒泡排序做准备 */
    let num1 = "年薪20W"
    let num2 = "年薪50W"
    // 1. 声明一个临时变量 temp
    let temp

    // 2. 把num1的值赋值给 temp
    // 都是把右边给左边
    temp = num1

    // 3. 把num2的值赋值给num1
    num1 = num2

    // 把temp的值给num2
    num2 = temp

    // 输出num1 num2
    console.log(num1, num2)


  </script>
</body>

</html>
